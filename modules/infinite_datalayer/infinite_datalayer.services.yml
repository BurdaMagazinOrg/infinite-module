services:
  infinite_datalayer.store:
    class: Drupal\Core\KeyValueStore\MemoryStorage
    arguments: ['datalayer']
  infinite_datalayer.response_subscriber:
    class: 'Drupal\infinite_datalayer\EventSubscriber\DataLayerResponseSubscriber'
    arguments: ['@infinite_datalayer.store']
    tags:
      - { name: event_subscriber }